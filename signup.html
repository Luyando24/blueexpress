<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link href="form-styles.css" rel="stylesheet">
    <!--TITLE-->
    <title>Sign up page</title>
  </head>
  <body>
      <main>
          <div class="container">
             <div class="form-container">
                <h1>Sign up </h1>
                <form>
                    <input type="text" placeholder="Username" name="username"><br>
                    <input type="text" placeholder="email or phone" name="user-contact"><br>
                    <input type="password" placeholder="password" name="password"><br>
                    <input type="password" placeholder="Password again" name="password-confirm" ><br>
                    <input type="submit" id="signup-btn">
                </form>
             </div>

          </div>
      </main>
  </body>
  
</html>
