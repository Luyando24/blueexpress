<h4 class="heading container-fluid white-bg mt-2">Fill the form to ship</h4>

<div class="shipping container-fluid white-bg mt-4 pb-4">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">From</label>
    <input type="text" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">To</label>
    <input type="text" class="form-control" id="inputPassword4">
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">What are you shipping?</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">Weight(KG)</label>
    <input type="number" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">Phone</label>
    <input type="number" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Confirm
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </div>
</form>
</div>
