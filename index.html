<!--START SHIPPING DETAILS FORM-->
<div id="ship-details">
  <header>Parcel Shipment Details</header>
  <form id="Ship-form">
      <div class="form-group">
          <label for="coming">Where is the Parcel Coming From: </label>  
      <input type="text" name="coming" placeholder="Enter the Location where Parcel is coming from" required>
      </div>
      <div class="form-group">
          <label for="going">Where is the Parcel Going: </label>
      <input type="text" name="going" placeholder="Enter the Location where Parcel is to be delivered" required>
      </div>
      <div class="form-group">
          <label for="weight">What is the weight of the Parcel: </label>
      <input type="number" name="weight" placeholder="Weight in Kg">
      </div>
      <div class="form-group">
          <label for="receiver-contact">Phone Number Of Receiver: </label>
      <input type="number" name="receiver-contact" placeholder="+260 xxx xxx xxx">
      </div>
      <div class="form-group">
          <label for="receiver-name">Name of the receiver: </label>
      <input type="text" name="receiver-name" placeholder="Names of Receiver">
      </div>
      <div class="form-group">
          <input type="submit">
      </div> 
  </form>
</div>
<!--END SHIPPING DETAILS FORM-->
